<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonios | Clínica Dermatológica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section id="testimonios">
        <h2><i class="fas fa-comments"></i> Testimonios</h2>
        <div class="testimonios-grid">
            <div class="testimonio">
                <div class="imagenes">
                    <img src="img/antes.png" alt="Antes">
                    <img src="img/despues.png" alt="Después">
                </div>
                <p>"Mi piel nunca se había sentido tan bien..."</p>
            </div>
            <div class="testimonio">
                <div class="imagenes">
                    <img src="img/antes2.png" alt="Antes">
                    <img src="img/despues2.png" alt="Después">
                </div>
                <p>"Gracias a la clínica recuperé mi confianza..."</p>
            </div>
            <div class="testimonio">
                <div class="imagenes">
                    <img src="img/antes1.png" alt="Antes">
                    <img src="img/despues1.png" alt="Después">
                </div>
                <p>"¡Estoy muy feliz con los resultados!"</p>
            </div>
        </div>
    </section>
</body>
</html>
