<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios | Clínica Dermatológica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section id="servicios">
        <h2><i class="fas fa-concierge-bell"></i> Servicios</h2>
        <div class="acordeon">
            <button class="acordeon-btn"><i class="fas fa-laser"></i> Cirugía Láser</button>
            <div class="panel">
                <p>La cirugía láser permite tratar lesiones cutáneas con precisión...</p>
            </div>
    
            <button class="acordeon-btn"><i class="fas fa-eraser"></i> Eliminación de Lunares</button>
            <div class="panel">
                <p>Procedimiento seguro para eliminar lunares sospechosos o por motivos estéticos...</p>
            </div>
    
            <button class="acordeon-btn"><i class="fas fa-spa"></i> Rejuvenecimiento Facial</button>
            <div class="panel">
                <p>Técnicas avanzadas para mejorar la textura y apariencia de la piel del rostro...</p>
            </div>
        </div>
    </section>
</body>
</html>
